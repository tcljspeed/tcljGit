<body>
<div class="wrap shadow">

<script type="text/javascript">
    var str = '',
	//json数据列表
        data = [
            [
                { url:'a/TAB选项卡切换/index.html', title : 'Tab选项卡切换' },
                { url :'a/表单验证/index.html', title : '表单验证' },
                { url : 'a/登陆页面/登陆页面1/index.html', title : '悬浮登陆页面' },
                { url : 'a/登陆页面/登陆页面2/index.html', title : '切换方式登陆页面' },

			]
           
        ];
    for(var i = 0; i < data.length; i++){
		//获取到每一章节的数组
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
			//遍历每一章节的数组
            var son = items[j];
            
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';            
        }
        str += sub;
    }
	//列表运动

    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
   

</script>
</body>
</html>
